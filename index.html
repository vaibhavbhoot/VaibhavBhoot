  #hero h2 {

  font-size: 4rem;

  font-weight: bold;



  overflow: hidden; /* Ensures the content is not revealed until the animation */

  border-right: 0.15em solid orange; /* The typwriter cursor */

  white-space: nowrap; /* Keeps the content on a single line */

  margin: 0 auto; /* Gives that scrolling effect as the typing happens */ /* Adjust as needed */

  animation: typing 5s steps(40, end), blink-caret 0.75s step-end infinite;

  }

  @keyframes typing {

  from {

    width: 0;

  }

  to {

    width: 100%;

  }

  }

  @keyframes blink-caret {

  from,

  to {

    border-color: transparent;

  }

  50% {

    border-color: orange;

  }

  }



  /* Project Section */



  #project {

  background: var(--darker-color);

  }



  #project h2 {

  font-size: 6rem;

  text-align: center;

  padding: 2rem 0;

  }

  .project_container {

  display: grid;

  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));

  gap: 2rem;

  }

  .grid_item {

  display: grid;

  place-items: center;

  }



  .card {

  width: 320px;

  display: flex;

  flex-direction: column;

  border-radius: 0.5rem;

  overflow: hidden;

  transition: 0.2s ease-in-out;

  }

  .card:hover {

  transform: scale(1.05);

  transition: 1s ease-in-out;

  }

  .card:hover img {

  transform: scale(1.05);

  transition: 0.3s ease-in-out;

  opacity: 0.8;

  }

  .card:hover .card_content {

  background: white;

  color: var(--dark-color);

  transform: translateY(0px);

  }



  .card_content {

  padding: 2rem;

  position: relative;

  top: -6.5rem;

  margin-bottom: -6.5rem;

  transition: 0.5s ease-in-out;

  transform: translateY(100px);

  }

  .card_content h3 {

  text-align: center;

  }



  /* Contact Section */

  #contact {

  background: var(--dark-color);

  }



  #contact h2 {

  font-size: 6rem;

  text-align: center;

  margin: 2rem 0;

  }



  #contact .container {

  gap: 4rem;

  }



  .top_contact {

  max-width: 800px;

  display: grid;

  margin: 0 auto;

  grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));

  }

  .contact_way {

  display: flex;

  gap: 1rem;

  align-items: center;

  }



  .contact_way i {

  font-size: 3rem;

  }

  .contact_way h3 {

  font-size: 3rem;

  font-weight: bold;

  }



  .bottom_contact {

  max-width: 400px;

  gap: 1rem;

  display: grid;

  margin: 0 auto;

  grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));

  }



  /* Footer */



  footer {

  padding: 2rem;

  color: white;

  font-size: 1.6rem;

  text-align: center;

  }
